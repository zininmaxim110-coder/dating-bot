services:
  - type: web
    name: dating-telegram-bot
    env: python
    region: frankfurt  # или другой регион
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
    autoDeploy: true
    plan: free